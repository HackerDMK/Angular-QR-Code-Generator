<!-- create an angular app to generate dynamic QR Code -->
<!DOCTYPE html>
<html>
<head>
    <title>Angular QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
   <style>
    body {
    background-image:url(/qr.jpg);
    background-size: cover;
    font-family: Arial, sans-serif;
    background-color: red;
    padding: 20px;
    color: aliceblue;
}

.container {
    padding: 20px;
    border-radius: 5px;
    max-width: 500px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
}

#qrcode {
    text-align: center;
}
   </style>
   <script>
      var app = angular.module('qrApp', []);
      app.controller('qrCtrl', function($scope) {
          $scope.qrData = '';
          var qrcode = new QRCode(document.getElementById("qrcode"), {
              width : 100,
              height : 100
          });
  
          $scope.$watch('qrData', function(newVal, oldVal) {
              if (newVal !== oldVal) {
                  qrcode.makeCode(newVal);
              }
          });
      });
  </script>
</head>
<body>
    <div class="container">
        <h2>Angular QR Code Generator</h2>
        <p>Enter data to generate QR Code</p>
        <div ng-app="qrApp" ng-controller="qrCtrl">
            <input type="text" ng-model="qrData" placeholder="Enter data to generate QR Code">
            <div id="qrcode"></div>
        </div>
        </div>
</body>

</html>
