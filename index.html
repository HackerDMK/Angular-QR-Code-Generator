    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
      var app = angular.module('qrApp', []);
      app.controller('qrCtrl', function($scope) {
          $scope.qrData = '';
          var qrcode = new QRCode(document.getElementById("qrcode"), {
              width : 100,
              height : 100
          });
          
          $scope.$watch('qrData', function(newVal, oldVal) {
              if (newVal !== oldVal) {
                  qrcode.makeCode(newVal);
              }
          });
          // function for type-bar-inner
            $scope.setTab = function(type) {
                $scope.qrcode.type = type;
            };
      });
  </script>
