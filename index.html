<!-- create an angular app to generate dynamic QR Code -->
<!DOCTYPE html>
<html>
<head>
    <title>Angular QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
      var app = angular.module('qrApp', []);
      app.controller('qrCtrl', function($scope) {
          $scope.qrData = '';
          var qrcode = new QRCode(document.getElementById("qrcode"), {
              width : 100,
              height : 100
          });
  
          $scope.$watch('qrData', function(newVal, oldVal) {
              if (newVal !== oldVal) {
                  qrcode.makeCode(newVal);
              }
          });
      });
  </script>
</head>
<body>
    <div ng-app="qrApp" ng-controller="qrCtrl">
        <input type="text" ng-model="qrData" placeholder="Enter data to generate QR Code">
        <div id="qrcode"></div>
    </div>
</body>

</html>
